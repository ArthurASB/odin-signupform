<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div class="vertical-banner">
        <div class="odin-banner">
            <img src="assets/odin-lined.png" alt="the odin project logo">
            <p>ODIN</p>
        </div>
        <div class="footnote"><p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hailey West</a> on <a href="https://unsplash.com/">Unsplash</a></p></div>
    </div>
    <div class="user-interface">
        <div class="introduction">
            <h1>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </h1>
        </div>
        <div class="user-data">
            <h1>Let's do This!</h1>
            <form>
                <div class="form-row">
                    <div class="form-data">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="fname" type="text">
                    </div>
                    <div class="form-data">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text">                    
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-data">
                        <label for="mail">EMAIL</label>
                        <input id="mail" type="email">
                    </div>
                    <div class="form-data">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel">                   
                    </div>
                </div>                
                <div class="form-row">
                    <div class="form-data">
                        <label for="pwd">PASSWORD</label>
                        <input id="pwd" type="password">
                    </div>
                    <div class="form-data">
                        <label for="pwdconfirm">CONFIRM PASSWORD</label>
                        <input id="pwdconfirm" type="password">                  
                    </div>
                </div>
            </form>
        </div>
        <div class="data-submission">
            <button>Create Account</button>
            <p>Already have an account? <a href="https://www.google.com">Log In</a></p>
        </div>
    </div>
</body>
</html>
