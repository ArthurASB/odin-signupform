<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div class="vertical-banner">
        <div class="odin-banner"></div>
        <div class="footnote"><p>Photo by Hailey West on Unsplash</p></div>
    </div>
    <div class="user-interface">
        <div class="introduction">
            <h1>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </h1>
        </div>
        <div class="user-data">
            <h1>Let's do This!</h1>
            <fieldset>
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="fname" type="text">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text">
                <label for="mail">EMAIL</label>
                <input id="mail" type="email">
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" type="tel">
                <label for="pwd">PASSWORD</label>
                <input id="pwd" type="password">
                <label for="pwdconfirm">CONFIRM PASSWORD</label>
                <input id="pwdconfirm" type="password">
            </fieldset>
        </div>
        <div class="data-submission">
            <button>Create Account</button>
            <p>Already have an account? <a href="https://www.google.com">Log In</a></p>
        </div>
    </div>
</body>
</html>
